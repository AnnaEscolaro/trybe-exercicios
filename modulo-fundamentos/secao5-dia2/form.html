<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Formulario-TrybeTrip</title>
</head>

<body class="container bg-body text-secondary">
  <h1 class="bg-success text-light text-center">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

  <form>
    <fieldset class="bg-light border border-1">
      <label for="fullName" class="form-label">Nome Completo:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40"
        minlength="10" class="form-control" required>
      <br />

      <label for="email" class="form-label">Endereço de e-mail:</label>
      <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" maxlength="50"
        minlength="10" required>
      <br />

      <label for="destination1" class="form-label">Cidade</label>
      <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade"
        class="form-check-input" required>

      <label for="destination2" class="form-label">Campo</label>
      <input type="radio" id="destination2" className="radios" name="destinations" value="Campo"
        class="form-check-input" required>

      <label for="destination3" class="form-label">Praia</label>
      <input type="radio" id="destination3" className="radios" name="destinations" value="Praia"
        class="form-check-input" required>

      <label for="destination4" class="form-label">Montanhas</label>
      <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas"
        class="form-check-input" required>
      <br />
      <br>

      <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso
        TrybeTrip?</label>
      <br />
      <textarea name="why" id="why" cols="60" rows="10" class="form-control"
        placeholder="Digite sua resposta vencedora aqui"></textarea>
      <br />

      <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date">
      <br />

      <label for="promo" class="form-label">Gostaria de receber outras incríveis oportunidades oferecidas pela
        Trybe.</label>
      <input type="checkbox" name="promo" id="promo">
      <br />

      <label for="agreement" class="form-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação
        de concursos
        futuros.</label>
      <input type="checkbox" name="agreement" id="agreement" required>
    </fieldset>

    <button type="submit" id="submit-btn" class="btn btn-success" disabled>Participar do concurso
      TrybeTrip</button>
    <button type="button" id="clear-btn" class="btn btn-secondary">Apagar informações</button>
  </form>
</body>

</html>
